<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <div class="title">
            <img src="" alt="" class="logo">
            <p class="website-name"></p>
        </div>


        <div class="nav">
            <ul class="nav-list">
                <li class="nav-item"><img src="" alt="" class="nav-icon"></li>
                <li class="nav-item"><img src="" alt="" class="nav-icon">
                    <a class="nav-link"></a>
                </li>
                <li class="nav-item"><img src="" alt="" class="nav-icon">
                    <a class="nav-link"></a>
                </li>
                <li class="nav-item"><img src="" alt="" class="nav-icon">
                    <a class="nav-link"></a>
                </li>
                <li class="nav-item"><img src="" alt="" class="nav-icon">
                    <a class="nav-link"></a>
                </li>
                <li class="nav-item"><img src="" alt="" class="nav-icon">
                    <a class="nav-link"></a>
                </li>
            </ul>

        </div>


        <div class="security">

            <ul class="security-list">
                <li class="security-item">

                    <img src="" alt="" class="sec-icon">
                    <a class="sec-link"></a>
                </li>
                <li class="security-item">
                    <img src="" alt="" class="sec-icon">
                    <a class="sec-link"></a>
                </li>
                <li class="security-item">
                    <img src="" alt="" class="sec-icon">
                    <a class="sec-link"></a>
                </li>
            </ul>


        </div>
    </div>



    <div class="header">

        <div class="top-header">
            <img src="" alt="" class="top-header-icon">
            <div class="search-bar"></div>
            <img src="" alt="" class="top-header-icon">
            <img src="" alt="" class="top-header-icon pfp">
            <p class="username-header username"></p>
        </div>

        <div class="bottom-header">
            <div class="greeting">
                <img src="" alt="" class="bottom-header-icon pfp">
                <p class="greeting"></p>
                <p class="username-header username"></p>
            </div>
            <div class="actions">
                <button type="button"></button>
                <button type="button"></button>
                <button type="button"></button>

            </div>


        </div>

    </div>



    <div class="content"></div>
</body>

</html>
